{% extends 'mini_fb/base.html' %}


{% block content %}

<h1> Write a status update</h1>

<form action="{% url 'create_status' profile.pk %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" name="submit" value="Submit">
</form>
{% endblock %}
