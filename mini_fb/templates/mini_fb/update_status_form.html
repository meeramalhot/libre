<!-- blog/templates/mini_fb/update_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Update an Article for the Blog</h2>

<form method = 'POST' enctype="multipart/form-data">
<!-- talk about CSRF -->
{% csrf_token %}

<!-- customized table version here -->

{% csrf_token %}
    <table>
    {% for field in form %}
    <tr>
        <th>{{field.name}}</th>
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td>
            <input type='submit' name = 'update_status' value= 'Update Status!'>
        </td>
    </tr>
    </table>
</form>

<form action="{% url 'show_profile' status_message.profile.pk %}" method='GET' >
  {% csrf_token %}
  <input type='submit' value="Cancel">
</form>

{% endblock %}
