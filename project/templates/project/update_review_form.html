{% extends 'project/base.html' %}

{% block content %}
  <h2>Update Your Review</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Update Review</button>
    <a href="{% url 'show_profile' review.profile.pk %}">Cancel</a>
  </form>
{% endblock %}
