<!-- project/templates/project/delete_review.html -->
{% extends 'project/base.html' %}

{% block content %}

<h3>Are you sure you want to delete this review?</h3>

{{review}}

<form method='POST'>
    {% csrf_token %}
    <input type='submit' value="Delete">
</form>

<form action="{% url 'show_profile' review.profile.pk %}" method='GET' >
    {% csrf_token %}
    <input type='submit' value="Cancel">
</form>
{% endblock %}
